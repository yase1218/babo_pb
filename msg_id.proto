syntax = "proto3";

package pb;
option go_package = "../pb_code;pb_code";

// 消息id
enum MsgId {
    HeartBeat       = 0; // 心跳
    Login           = 1; // 登录消息
    Match           = 2; // 匹配消息
    MatchResult     = 3; // 匹配结果消息
    EnterRoom       = 4; // 进入房间消息
    UserEnterRoom   = 5; // 用户进入房间消息
    ThrowCard       = 6; // 出牌消息
    UserThrowCard   = 7; // 用户出牌消息
    RoundResult     = 8; // 回合结果消息
}
